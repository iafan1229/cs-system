version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    container_name: cs-system-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-consultation_system}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cs-system-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: cs-system-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      # 필수: 데이터베이스 연결 URL
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-consultation_system}
      # 권장: JWT 설정
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-7d}
      # 선택: 이메일 설정 (없으면 콘솔에 출력)
      - EMAIL_HOST=${EMAIL_HOST:-}
      - EMAIL_PORT=${EMAIL_PORT:-587}
      - EMAIL_USER=${EMAIL_USER:-}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@example.com}
      # 선택: 프론트엔드 URL
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:5173}
      # 선택: 포트
      - PORT=${PORT:-3000}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cs-system-network
    entrypoint: ["sh", "-c"]
    command: >
      if [ ! -d "node_modules" ] || [ "package.json" -nt "node_modules" ]; then
        echo "Installing dependencies...";
        npm install;
      fi &&
      echo "Generating Prisma Client...";
      npm run db:generate &&
      echo "Running seed script...";
      npm run seed || true &&
      npm run start:dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: cs-system-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:3000
    networks:
      - cs-system-network
    entrypoint: ["sh", "-c"]
    command: >
      if [ ! -d "node_modules" ] || [ "package.json" -nt "node_modules" ]; then
        echo "Installing dependencies...";
        npm install;
      fi &&
      npm run dev -- --host

networks:
  cs-system-network:
    driver: bridge

volumes:
  postgres_data:
